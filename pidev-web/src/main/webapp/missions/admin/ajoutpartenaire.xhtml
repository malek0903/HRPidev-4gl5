<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/template/default/template.xhtml">

	<ui:param name="page_name" value="Index" />
	<ui:define name="content">


		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					ADD PARTENAIRE<small>..</small>
				</div>
			</div>

			<!-- START card-->
			<div class="card card-default">

				<div class="card-body">
					<h:form styleClass="form-horizontal">
						<fieldset></fieldset>
						<fieldset>
							<legend>Nom partenaire</legend>
							<div class="form-group row">
								<label class="col-md-2 col-form-label">Nom partrnaire:</label>
								<div class="col-md-2">
									<p:inputText styleClass="form-control form-control-rounded"
										id="np" required="true" requiredMessage="Nom partenaire."
										value="#{managedBeanpartenaire.nompartenaire}">
									</p:inputText>

									<p:message for="np" />
								</div>
							</div>
						</fieldset>
						<fieldset></fieldset>

						<fieldset></fieldset>
						<legend>Domaine partenaire</legend>
						<select id="dompart" name="dompart"
							class="custom-select custom-select-sm">
							<option disabled="disabled" selected="">#{managedBeanpartenaire.domainepartenaire}</option>
							<option value="Hotelerie">Hotelerie</option>
							<option value="Voyage">Voyage</option>
							<option value="Restauration">Restauration</option>
							<option value="Kisoque">Kiosque</option>
							<option value="Autre">Autre</option>



						</select>
						<fieldset></fieldset>


						<fieldset></fieldset>
						<fieldset>
							<legend>Adresse partenaire</legend>
							<div class="form-group row">
								<label class="col-md-2 col-form-label">Adresse :</label>
								<div class="col-md-2">
									<p:inputText styleClass="form-control form-control-rounded"
										id="ap" required="true" requiredMessage="Nom partenaire."
										value="#{managedBeanpartenaire.adressepartenaire}">
									</p:inputText>

									<p:message for="ap" />
								</div>
							</div>

						</fieldset>
						<fieldset></fieldset>

						<fieldset></fieldset>
						<fieldset>
							<legend>Num tel partenaire</legend>
							<div class="form-group row">
								<label class="col-md-2 col-form-label">Num tel</label>
								<div class="col-md-2">
									<p:inputText styleClass="form-control form-control-rounded"
										id="nt" required="true"
										requiredMessage=" Entrez Numtel partenaire."
										value="#{managedBeanpartenaire.numtelpartenaire}">
									</p:inputText>

									<p:message for="nt" />
								</div>
							</div>
						</fieldset>
						<fieldset></fieldset>

						<fieldset></fieldset>
						<fieldset>
							<legend>Email partenaire</legend>
							<div class="form-group row">
								<label class="col-md-2 col-form-label">Email :</label>
								<p:inputText id="email" required="true" label="email" size="40"
									requiredMessage="Please enter your email address."
									validatorMessage="Invalid email format"
									value="#{managedBeanpartenaire.emailpartenaire}">

									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

								</p:inputText>
								<p:watermark for="email" value="Email Address *" />
								<p:message for="email" />
							</div>
						</fieldset>
						<fieldset></fieldset>


						<fieldset></fieldset>
						<fieldset>
							<legend>Pourcentage de reduction</legend>
							<div class="form-group row">
								<label class="col-md-2 col-form-label">Pourcentage de
									reduction:</label>
								<div class="col-md-2">
									<p:inputText styleClass="form-control form-control-rounded"
										id="pr" required="true"
										requiredMessage="Entrez le pourcentage de reduciton"
										value="#{managedBeanpartenaire.pourcentagereduction}">
									</p:inputText>

									<p:message for="pr" />

								</div>
							</div>
						</fieldset>
						<fieldset></fieldset>




						<h:commandLink styleClass="btn btn-success"
							action="#{managedBeanpartenaire.ajout()}">
							<i class="fa fa-fw fa-plus"></i>
						</h:commandLink>
						<h:commandLink styleClass="text text-primary"
							action="#{ticketBean.cancel()}">  cancel </h:commandLink>


					</h:form>
				</div>
			</div>



		</div>


		</section>

	</ui:define>
</ui:composition>
