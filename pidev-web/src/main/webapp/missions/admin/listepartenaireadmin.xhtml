<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/template/default/admin/template.xhtml">
	<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css"></link>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
	</head>
	<body>
		<ui:define name="content">
			<center>
				<div class="col-md-12">
					<div class="col-md-6"></div>
					<div class="col-md-6">

						<h:form>
							<p:dataTable style="border:none" styleClass="table table-striped"
								id="table" value="#{managedBeanpartenaire.partenaires}"
								var="partenariat" border="1"
								emptyMessage="Oartenaire non trouvÃ©" rows="10" paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<p:column headerText="Partenaire ID">
									<h:outputText value="#{partenariat.idpartenaire}" />
								</p:column>
								<p:column headerText="Nom">
									<h:outputText value="#{partenariat.nompartenaire}" />
								</p:column>
								<p:column headerText="Adresse">
									<h:outputText value="#{partenariat.adressepartenaire}" />
								</p:column>
								<p:column headerText="Domaine ">
									<h:outputText value="#{partenariat.domainepartenaire}" />
								</p:column>
								<p:column headerText="Num tel">
									<h:outputText value="#{partenariat.numtelpartenaire}" />
								</p:column>
								<p:column headerText="Email">
									<h:outputText value="#{partenariat.emailpartenaire}" />
								</p:column>
								<p:column headerText="Pourcentage de reduction">
									<h:outputText value="#{partenariat.pourcentagereduction}" />
								</p:column>
								<p:column headerText="Nombre d'operation">
									<h:outputText value="#{partenariat.nbreop}" />
								</p:column>
								<p:column>
									<h:commandButton
										styleClass="btn btn-sm btn-warning mr-2 command-edit "
										value="edit"
										action="#{managedBeanpartenaire.modifier(partenariat)}">
									</h:commandButton>

									<h:commandButton
										styleClass="btn btn-sm btn-danger command-delete"
										value="delete"
										action="#{managedBeanpartenaire.supprimer(partenariat.idpartenaire)}">
									</h:commandButton>
								</p:column>
							</p:dataTable>

						</h:form>


						<section class="section-container"> <!-- Page content-->
						<div class="content-wrapper">
							<div class="content-heading">
								<div>
									UPDATE PARTENAIRE<small>..</small>
								</div>
							</div>

							<!-- START card-->
							<div class="card card-default">

								<div class="card-body">
									<h:form styleClass="form-horizontal">
										<fieldset></fieldset>
										<fieldset>
											<legend>Nom partenaire</legend>
											<div class="form-group row">
												<label class="col-md-2 col-form-label">Nom
													partrnaire:</label>
												<div class="col-md-2">
													<p:inputText styleClass="form-control form-control-rounded"
														id="np" required="true" requiredMessage="Nom partenaire."
														value="#{managedBeanpartenaire.nompartenaire}">
													</p:inputText>

													<p:message for="np" />
												</div>
											</div>
										</fieldset>
										<fieldset></fieldset>

										<fieldset></fieldset>
										<legend>Domaine partenaire</legend>
										<select id="dompart" name="dompart"
											class="custom-select custom-select-sm">
											<option disabled="disabled" selected="">#{managedBeanpartenaire.domainepartenaire}</option>
											<option value="Hotelerie">Hotelerie</option>
											<option value="Voyage">Voyage</option>
											<option value="Restauration">Restauration</option>
											<option value="Kisoque">Kiosque</option>
											<option value="Autre">Autre</option>



										</select>
										<fieldset></fieldset>


										<fieldset></fieldset>
										<fieldset>
											<legend>Adresse partenaire</legend>
											<div class="form-group row">
												<label class="col-md-2 col-form-label">Adresse :</label>
												<div class="col-md-2">
													<p:inputText styleClass="form-control form-control-rounded"
														id="ap" required="true" requiredMessage="Nom partenaire."
														value="#{managedBeanpartenaire.adressepartenaire}">
													</p:inputText>

													<p:message for="ap" />
												</div>
											</div>

										</fieldset>
										<fieldset></fieldset>

										<fieldset></fieldset>
										<fieldset>
											<legend>Num tel partenaire</legend>
											<div class="form-group row">
												<label class="col-md-2 col-form-label">Num tel</label>
												<div class="col-md-2">
													<p:inputText styleClass="form-control form-control-rounded"
														id="nt" required="true"
														requiredMessage=" Entrez Numtel partenaire."
														value="#{managedBeanpartenaire.numtelpartenaire}">
													</p:inputText>

													<p:message for="nt" />
												</div>
											</div>
										</fieldset>
										<fieldset></fieldset>

										<fieldset></fieldset>
										<fieldset>
											<legend>Email partenaire</legend>
											<div class="form-group row">
												<label class="col-md-2 col-form-label">Email :</label>
												<p:inputText id="email" required="true" label="email"
													size="40"
													requiredMessage="Please enter your email address."
													validatorMessage="Invalid email format"
													value="#{managedBeanpartenaire.emailpartenaire}">

													<f:validateRegex
														pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

												</p:inputText>
												<p:watermark for="email" value="Email Address *" />
												<p:message for="email" />
											</div>
										</fieldset>
										<fieldset></fieldset>


										<fieldset></fieldset>
										<fieldset>
											<legend>Pourcentage de reduction</legend>
											<div class="form-group row">
												<label class="col-md-2 col-form-label">Pourcentage
													de reduction:</label>
												<div class="col-md-2">
													<p:inputText styleClass="form-control form-control-rounded"
														id="pr" required="true"
														requiredMessage="Entrez le pourcentage de reduciton"
														value="#{managedBeanpartenaire.pourcentagereduction}">
													</p:inputText>

													<p:message for="pr" />

												</div>
											</div>
											
										</fieldset>
										
										<h:commandButton action="#{managedBeanpartenaire.updatedep()}"
									value="modifier" />
										</h:form>
										<fieldset></fieldset>
								</div>
				
			
							</div>
							</div>
							</section>
							</div>
							</div>
							
			</center>
			
			
		</ui:define>
	</body>
</ui:composition>
