<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml">
	<ui:param name="page_name" value="Index" />
	<ui:define name="content">


<h:dataTable style="border:none"
									styleClass="table table-striped" id="bootgrid-command"
									value="#{managedBeanmission.missions}" var="mission" border="1">

									<h:column>
				<f:facet name="header">
				</f:facet>
				<h:outputText value="#{mission.idmission}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:outputText value="#{mission.idEmploye}" />

			</h:column>

			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:outputText value="#{mission.destination}" />

			</h:column>
			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:outputText value="#{mission.territoire}" />

			</h:column>

			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:outputText value="#{mission.objectif}" />

			</h:column>
			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:outputText value="#{mission.etat}" />

			</h:column>

									<h:column>
										<h:form>
											<h:commandButton
												styleClass="btn btn-sm btn-warning mr-2 command-edit "
												value="edit"
												action="#{editObjectiveBean.updateObjective(objective)}">
											</h:commandButton>

											<h:commandButton
												styleClass="btn btn-sm btn-danger command-delete"
												value="delete"
												action="#{managedBeanmission.supprimer(mission.idmission)}">
											</h:commandButton>
										</h:form>
									</h:column>

								</h:dataTable>
			</ui:define>
			</ui:composition>
