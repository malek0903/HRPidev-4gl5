<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/template/default/template.xhtml">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Employee:
					<h:outputText
						value="#{skillMatrixBeans.employeeToUpdate.firstName}" />
					&nbsp;
					<h:outputText value="#{skillMatrixBeans.employeeToUpdate.lastName}" />
					<br /> <small data-localize="dashboard.WELCOME"></small>
				</div>
				<!-- START Language list-->
				<div class="ml-auto">
					<div class="btn-group">
						<button
							class="btn btn-secondary dropdown-toggle dropdown-toggle-nocaret"
							type="button" data-toggle="dropdown">English</button>
						<div
							class="dropdown-menu dropdown-menu-right-forced animated fadeInUpShort"
							role="menu">
							<a class="dropdown-item" href="#" data-set-lang="en">English</a><a
								class="dropdown-item" href="#" data-set-lang="es">Spanish</a>
						</div>
					</div>
				</div>
				<!-- END Language list-->
			</div>
			<!-- START cards box-->
			<h:form>
				<h:dataTable value="#{skillMatrixBeans.getAllSkillsMatrix(skillMatrixBeans.employeeToUpdate.id)}"
					var="skillMatrix" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{skillMatrix.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Skill" />
						</f:facet>
						<h:outputText value="#{skillMatrix.skill.skillName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Score" />
						</f:facet>
						<h:outputText value="#{skillMatrix.skillScore}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<h:commandLink
							action="#{skillMatrixBeans.editSkillMatrix(skillMatrix)}"
							value="Update" />
					</h:column>
				</h:dataTable>
			</h:form>
			<br/>
			<h:panelGrid columns="2">
				<h:form>
					<h:outputLabel value="Choose the skill to add: " />&nbsp;
					<h:selectOneMenu value="#{skillMatrixBeans.skillIdToAdd}"
						valueChangeListener="#{skillMatrixBeans.addSkillMatrixx}"
						onchange="submit()" immediate="true">
						<f:selectItem itemvalue="0" itemLabel="Select a skill"/>
						<f:selectItems
							value="#{skillMatrixBeans.getSkillsToAdd(skillMatrixBeans.employeeToUpdate.id)}"
							var="skill" itemLabel="#{skill.skillName}"
							itemValue="#{skill.skillId}" />
					</h:selectOneMenu>
				</h:form>
			</h:panelGrid>or<br />
			<h:panelGrid columns="2">
				<h:form>
					<h:outputLabel value="Choose the skill to edit: " />&nbsp;
					<h:selectOneMenu value="#{skillMatrixBeans.skillIdToEdit}"
						valueChangeListener="#{skillMatrixBeans.editSkillMatrixx}"
						onchange="submit()" immediate="true">
						<f:selectItem itemvalue="0" itemLabel="Select a skill"/>
						<f:selectItems
							value="#{skillMatrixBeans.getSkillsToEdit(skillMatrixBeans.employeeToUpdate.id)}"
							var="skill" itemLabel="#{skill.skillName}"
							itemValue="#{skill.skillId}" />
					</h:selectOneMenu>
				</h:form>
			</h:panelGrid>
			<!-- END cards box-->
		</div>
		</section>
	</ui:define>
</ui:composition>
