<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->

		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Employee List ( Evaluation Start )<small
						data-localize="dashboard.WELCOME"></small>
				</div>

				<!-- START Language list-->


				<!-- END Language list-->
			</div>


			<!-- START cards box-->
			<h:form>
				<div class="row">
					<c:forEach var="employe" items="#{eval360Beans.getEmployes()}">


						<div class="card">
							<div class="card-body">
								<div class="row align-items-center">
									<div class="col-5 text-center">
										<h:graphicImage class="img-thumbnail circle img-fluid thumb96"
											value="/images/#{employe.firstName}.jpg" alt="" />
									</div>
									<div class="col-7">
										<div class="text-right">
											<h:commandButton class="btn btn-success btn-sm"
												action="#{eval360Beans.recupererEmploye(employe)}"
												value="Start Evaluation" />

										</div>
										<div class="d-flex">
											<div class="text-left">
												<h3 class="mt-0" style="padding-top: 14%">#{employe.firstName}
													#{employe.lastName}</h3>
												<p class="text-muted">
													#{employe.role} <br /> Birth Day : #{employe.dateOfBirth} <br />
													Phone number : #{employe.phoneNumber}
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- END card-->
					</c:forEach>

					<!-- END cards box-->
				</div>



			</h:form>
		</div>



		</section>
	</ui:define>
</ui:composition>
