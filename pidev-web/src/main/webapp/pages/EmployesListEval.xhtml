<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->

		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Employee List ( Evaluation Start )<small
						data-localize="dashboard.WELCOME"></small>
				</div>

				<!-- START Language list-->
				<div class="ml-auto">
					<div class="btn-group">
						<button
							class="btn btn-secondary dropdown-toggle dropdown-toggle-nocaret"
							type="button" data-toggle="dropdown">English</button>

					</div>
				</div>

				<!-- END Language list-->
			</div>


			<!-- START cards box-->
			<h:form>
				<div class="row">
					<c:forEach var="employe" items="#{eval360Beans.getEmployes()}">
						<div class="col-lg-4">
							<div class="card text-white bg-primary mb-3">
								<div class="card-header">#{employe.firstName}
									#{employe.lastName}</div>
								<div align="right" class="float-right">
									<h:commandButton style="background-color: #f05050;"
										class="btn btn-primary btn-sm"
										action="#{eval360Beans.recupererEmploye(employe)}"
										value="Start Evaluation" />
								</div>


								<div class="card-body">
									<h5 class="card-title" style="font-weight: bold;">#{employe.role}</h5>
									<p class="card-text">
										Birth Day : #{employe.dateOfBirth} <br /> Phone number :
										#{employe.phoneNumber}
									</p>
								</div>
							</div>
						</div>
					</c:forEach>

					<!-- END cards box-->
				</div>

				

			</h:form>
		</div>
		
		

		</section>
	</ui:define>
</ui:composition>
