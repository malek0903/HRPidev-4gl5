<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Objective List<small data-localize="dashboard.WELCOME"></small>
				</div>
				<!-- START Language list-->
				<div class="ml-auto">
					<div class="btn-group">
						<button
							class="btn btn-secondary dropdown-toggle dropdown-toggle-nocaret"
							type="button" data-toggle="dropdown">English</button>

							class="dropdown-menu dropdown-menu-right-forced animated fadeInUpShort"
							role="menu">
							<a class="dropdown-item" href="#" data-set-lang="en">English</a><a

						</div>
					</div>
				</div>
				<!-- END Language list-->
			</div>
			<!-- START cards box-->
			<div class="col-lg-4">
                  <div class="card text-white bg-primary mb-3">
                     <div class="card-header">Header</div>
                     <div class="card-body">
                        <h5 class="card-title">Primary card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card&apos;s content.</p>
                     </div>
                  </div>
             </div>
