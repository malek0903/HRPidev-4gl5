<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Evaluate #{eval360Beans.employe.firstName} <small></small>
				</div>
			</div>


			<!-- START card-->
			<div class="row">
				<div class="col-lg-10">
					<div class="card card-default">

						<div class="card-body">

							<h:form styleClass="form-horizontal" id="form">


								<fieldset>
									<div class="form-group row">
										<label class="col-md-2 col-form-label">FeedBack
											comment:</label>
										<div class="col-md-2">
											<h:inputTextarea styleClass="form-control"
												value="#{feedBackBeans.comment}">
											</h:inputTextarea>
										</div>
									</div>
								</fieldset>

								<fieldset>
									<div class="form-group row">
										<label class="col-md-2 col-form-label">FeedBack Mark:</label>
										<div class="col-md-2">
											<input id="markId" name="markId"
												class="slider slider-horizontal" data-ui-slider=""
												type="text" value="" data-slider-min="0"
												data-slider-max="10" data-slider-step="1"
												data-slider-value="5" data-slider-orientation="horizontal" />
										</div>
									</div>
								</fieldset>

								<c:if test='#{feedBackBeans.erreur.equals("true")}'>
									<div class="alert alert-danger" role="alert">
										<strong>Oh Sorry!</strong> you has already evaluate this employe
									</div>
								</c:if>

								<h:commandLink id="btn" styleClass="btn btn-success"
									action="#{feedBackBeans.ajouterFeedBack(loginBean.current_employe , eval360Beans.eval360)}">
									<i class="fa fa-fw fa-edit"></i>
								</h:commandLink>


								<h:commandLink style="margin-left:20px"
									styleClass="text text-primary"
									action="#{feedBackBeans.cancelFeedback()}">  cancel </h:commandLink>



							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>


		</section>
	</ui:define>
</ui:composition>
