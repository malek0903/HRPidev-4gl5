<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Evaluate #{eval360Beans.employe.firstName} <small></small>
				</div>
			</div>


			<!-- START card-->
			<div class="row">
				<div class="col-lg-10">
					<div class="card card-default">

						<div class="card-body">

							<h:form styleClass="form-horizontal">
								<fieldset>
									<div class="form-group row">
										<label class="col-md-2 col-form-label">FeedBack
											details:</label>
										<div class="col-md-2">
											<h:inputTextarea styleClass="form-control" value="">
											</h:inputTextarea>
										</div>
									</div>
								</fieldset>

								<fieldset>
									<div class="form-group row">
										<label class="col-md-2 col-form-label">FeedBack Mark:</label>
										<div class="col-md-2">
											<input styleClass="form-control" value=""> </input>
										</div>
									</div>
								</fieldset>


								<h:commandLink styleClass="btn btn-success"
									action="#{editObjectiveBean.onUpdateObjective()}">
									<i class="fa fa-fw fa-edit"></i>
								</h:commandLink>
								<h:commandLink style="margin-left:20px"
									styleClass="text text-primary"
									action="#{editObjectiveBean.cancel()}">  cancel </h:commandLink>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>


		</section>
	</ui:define>
</ui:composition>
