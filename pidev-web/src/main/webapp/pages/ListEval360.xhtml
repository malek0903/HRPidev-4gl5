<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					List Eval 360 <small data-localize="dashboard.WELCOME"></small>
				</div>
				<!-- START Language list-->

				<!-- END Language list-->
			</div>
			<!-- START cards box-->



			<h:form>
				<!-- Begin table-responsive-->
				<div class="card card-default">
					<div class="card-header">List Eval 360</div>
					<!-- START table-responsive-->
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="table-ext-2">
							<thead>

							</thead>
							<tbody>
								<c:forEach var="eval" items="#{eval360Beans.evalsPublicDate}">
									<tr>

										<td>
											<div class="media">

												<a class="float-left" href="#"><h:graphicImage
														class="img-thumbnail circle img-fluid thumb96"
														value="/images/#{eval.concernedEmployee.firstName}.jpg"
														alt="" /></a>
												<div class="media-body">
													<div class="float-right badge badge-info">#{eval.concernedEmployee.role}</div>
													<h4>#{eval.concernedEmployee.firstName}</h4>
													<p>
														Username: #{eval.concernedEmployee.userName}<br /> Email
														: #{eval.concernedEmployee.email}<br /> Phone Number :
														#{eval.concernedEmployee.phoneNumber}
													</p>

													#{eval.evalDetails}
													
													<div class="progress progress-xs mb-3">
													<div style="width: #{feedBackBeans.getWidthFeedBacks(eval.id)}%" class="progress-bar progress-bar-striped bg-green"
														role="progressbar" aria-valuemin="0"
														aria-valuemax="100" >
														<span class="sr-only">20% Complete</span>
													</div>
												</div>
													<hr />
												</div>
											</div>
										</td>
										<td class="text-center"><h:commandButton
												styleClass="btn btn-pill-right btn-info" value="Evaluate â†’"
												action="#{eval360Beans.recupererEmployeAndEval(eval.concernedEmployee , eval)}" />
										</td>
									</tr>
								</c:forEach>
							</tbody>
						</table>
					</div>
				</div>
				<!-- END table-responsive-->

			</h:form>
		</div>
		</section>
	</ui:define>
</ui:composition>
