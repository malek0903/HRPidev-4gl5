<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					List Eval 360 <small data-localize="dashboard.WELCOME"></small>
				</div>
				<!-- START Language list-->
				<div class="ml-auto">
					<div class="btn-group">
						<button
							class="btn btn-secondary dropdown-toggle dropdown-toggle-nocaret"
							type="button" data-toggle="dropdown">English</button>
						<div
							class="dropdown-menu dropdown-menu-right-forced animated fadeInUpShort"
							role="menu">
							<a class="dropdown-item" href="#" data-set-lang="en">English</a><a
								class="dropdown-item" href="#" data-set-lang="es">Spanish</a>
						</div>
					</div>
				</div>
				<!-- END Language list-->
			</div>
			<!-- START cards box-->


			<h:form>
				<div class="row">
					<c:forEach var="eval" items="#{eval360Beans.evalsPublic}">
						<div class="col-lg-4">

							<div class="card mb-3 border-success">
								<div class="card-header text-white bg-success">Evaluat
									#{eval.concernedEmployee.firstName}</div>
								<div class="card-body">
									<h5 class="card-title">Evaluation details :</h5>
									<p class="card-text">#{eval.evalDetails}</p>
								</div>
							</div>

						</div>
					</c:forEach>
					<!-- END cards box-->
				</div>
			</h:form>


			<!-- END cards box-->
		</div>

		</section>
	</ui:define>
</ui:composition>
