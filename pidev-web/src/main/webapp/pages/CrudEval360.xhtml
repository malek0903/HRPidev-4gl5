<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Eval 360 <small data-localize="dashboard.WELCOME"></small>
				</div>
				<!-- START Language list-->
				<div class="ml-auto">
					<div class="btn-group">
						<button
							class="btn btn-secondary dropdown-toggle dropdown-toggle-nocaret"
							type="button" data-toggle="dropdown">English</button>

					</div>
				</div>
				<!-- END Language list-->
			</div>
			<!-- START cards box-->




			<h:form id="form">


				<div class="row">
					<div class="col-lg-10">
						<div class="card card-default">
							<div class="card-header">
								Concerned #{eval360Beans.employe.firstName} <br />



								<fieldset>
									<div class="form-group row">
										<label class="col-md-2 col-form-label">Evaluation
											details :</label>
										<div class="col-md-5">
											<h:inputTextarea id="evalDet" styleClass="form-control"
												value="#{eval360Beans.evalDetails}" required="true"
												requiredMessage="the detail field is required">
											</h:inputTextarea>
											<h:message for="evalDet" style="Color:red;" />
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group row">
										<label class="col-md-2 col-form-label">Ends At:</label>
										<div class="col-md-3">
											<input id="dateEnd" name="dateEnd"
												class="form-control form-control-rounded" type="date" />
											<c:if test='#{eval360Beans.validDate.equals("false")}'>
												<p style="color: red;">the field End At must be after
													the current time</p>
											</c:if>

										</div>
									</div>
								</fieldset>



								<div align="right">


									<h:commandLink styleClass="btn btn-primary btn-lg"
										action="#{eval360Beans.addEvaluation()}"
										value="Confirm Evaluation">

									</h:commandLink>


								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>


			<!-- END cards box-->
		</div>

		</section>


	</ui:define>
</ui:composition>
