<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Eval 360 <small data-localize="dashboard.WELCOME"></small>
				</div>
				<!-- START Language list-->
				<div class="ml-auto">
					<div class="btn-group">
						<button
							class="btn btn-secondary dropdown-toggle dropdown-toggle-nocaret"
							type="button" data-toggle="dropdown">English</button>
						<div
							class="dropdown-menu dropdown-menu-right-forced animated fadeInUpShort"
							role="menu">
							<a class="dropdown-item" href="#" data-set-lang="en">English</a><a
								class="dropdown-item" href="#" data-set-lang="es">Spanish</a>
						</div>
					</div>
				</div>
				<!-- END Language list-->
			</div>
			<!-- START cards box-->




			<h:form>
				<p:growl id="growl" showDetail="true" />

				<div class="row">
					<div class="col-lg-10">
						<div class="card card-default">
							<div class="card-header">
								Concerned #{eval360Beans.employe.firstName} <br />

								<div class="col-lg-10">
									<label style="padding-top: 15px;"
										class="col-md-2 col-form-label">Evaluation details :</label>

									<h:inputTextarea class="form-control form-control-rounded"
										value="#{eval360Beans.evalDetails}" tabindex="3"></h:inputTextarea>

								</div>
								<div align="right">
									<h:commandButton class="btn btn-primary btn-lg"
										action="#{eval360Beans.addEvaluation()}"
										value="Confirm Evaluation" />


								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>


			<!-- END cards box-->
		</div>

		</section>
	</ui:define>
</ui:composition>
