<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/template/default/template.xhtml">

	<ui:define name="content">

		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					Update Ticket<small>..</small>
				</div>
			</div>

			<!-- START card-->
			<div class="card card-default">

				<div class="card-body">



					<h:form styleClass="form-horizontal">

						<fieldset>
							<legend>Ticket details</legend>
							<div class="form-group row">
								<label class="col-md-2 col-form-label">ticket title::</label>
								<div class="col-md-2">
									<h:inputText styleClass="form-control form-control-rounded"
										value="#{ticketBean.title}" />
								</div>
							</div>
						</fieldset>




						<fieldset>
							<div class="form-group row">
								<label class="col-md-2 col-form-label">Objective
									description:</label>
								<div class="col-md-2">
									<h:inputText styleClass="form-control form-control-rounded"
										value="#{ticketBean.description}" />
								</div>
							</div>
						</fieldset>
						
						<fieldset>

							<legend>Ticket difficulty</legend>

							<div class="form-group row">
								<label class="col-md-2 col-form-label">Ticket
									difficulty:</label>

								<div class="col-md-2">
									<h:outputText value="Role" />
									<h:selectOneMenu value="#{ticketBean.difficulty}">
										<f:selectItem itemLabel="Selectionner la difficulte "
											itemValue="" />

										<f:selectItems value="#{data.difficultys}" />

									</h:selectOneMenu>


								</div>
							</div>
						</fieldset>
						<fieldset>

							<legend>Team</legend>

							<div class="form-group row">
								<label class="col-md-2 col-form-label">Team
									:</label>

								<div class="col-md-2">
									<h:outputText value="Team" />
									<h:selectOneMenu value="#{ticketBean.selectedTeamId}">
										<f:selectItem itemLabel="Selectionner l'equipe "
											itemValue="" />
										<f:selectItems value="#{ticketBean.teams}" var="team"
											itemValue="#{team.id}" itemLabel="#{team}" />

									</h:selectOneMenu>


								</div>
							</div>
						</fieldset>
						<div class="col-md-2">
						<h:commandLink class="btn btn-success" 
							action="#{ticketBean.onUpdateTeam()}">
							update
						</h:commandLink>
						<h:commandLink styleClass="text text-primary"
							action="#{ticketBean.cancel()}">  cancel </h:commandLink>
							</div>
					</h:form>
				</div>
			</div>



		</div>



		</section>

	</ui:define>
</ui:composition>
