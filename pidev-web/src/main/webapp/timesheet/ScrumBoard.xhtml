<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Index" />
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">Scrum Board</div>

			<div class="row">
				<c:forEach var="ticket" items="#{ticketBean.tickets}">
					<div class="col-xl-4 col-lg-6">
						<!-- Team Card-->
						<div class="card card-default">
							<div class="card-header">
								<div class="float-right">
									<div class="badge badge-success">free</div>
								</div>
								<div class="card-title">#{ticket.title}</div>
							</div>
							<div class="card-body bt">
								<h4>Description</h4>
								#{ticket.title}

							</div>


							<div class="card-body">
								<ul class="list-inline m-0">
									<li class="list-inline-item">
										<div class="badge bg-gray">#{ticket.difficulty}</div>
									</li>

								</ul>
							</div>
							<div class="card-footer text-center">
								<h:form>
									<h:commandButton class="btn btn-primary"
										action="#{ticketBean.affecter(ticket)}">Affecter a moi</h:commandButton>
								</h:form>
							</div>
						</div>
						<!-- end Team Card-->
					</div>

				</c:forEach>
			</div>
			<!-- ToDo list  -->

			<c:if test="#{ticketBean.toDoList==true}">
				<div class="row">
					<c:forEach var="ticket" items="#{ticketBean.tickets}">
						<div class="col-xl-4 col-lg-6">
							<!-- Team Card-->
							<div class="card card-default">
								<div class="card-header">
									<div class="float-right">
										<div class="badge badge-success">free</div>
									</div>
									<div class="card-title">#{ticket.title}</div>
								</div>
								<div class="card-body bt">
									<h4>Description</h4>
									#{ticket.title}

								</div>


								<div class="card-body">
									<ul class="list-inline m-0">
										<li class="list-inline-item">
											<div class="badge bg-gray">#{ticket.difficulty}</div>
										</li>

									</ul>
								</div>
								<div class="card-footer text-center"></div>

							</div>
							<!-- end Team Card-->
						</div>

					</c:forEach>
				</div>
			</c:if>
			<!-- end toDo List -->
		</div>
		</section>
		<!-- Page footer-->

	</ui:define>
</ui:composition>
