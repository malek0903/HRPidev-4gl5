<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:param name="page_name" value="Index" />
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					List ticket<small data-localize="dashboard.WELCOME"></small>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-12 col-md-12">
					<div class="card" style="">
						<div class="card-header">Tickets Archive</div>

					</div>
					<div class="card-body">
						<div class="table-responsive bootgrid">
							<h:dataTable class="table table-striped my-4 w-100"
								id="datatable1" style="border:none"
								value="#{ticketBean.ticketsArchivet}" var="tickets" border="1">
									<h:column>
											<f:facet name="header">
												<h:outputText value="Titre ticket" />
											</f:facet>
											<h:outputText value="#{tickets.title}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Description ticket" />
											</f:facet>
											<h:outputText value="#{tickets.description}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Equipe" />
											</f:facet>
											<h:outputText value="#{tickets.difficulty}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Equipe Affecter" />
											</f:facet>
											<h:outputText value="#{tickets.team.nameTeam}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Temp estimÃ©" />
											</f:facet>

											<h:outputText value="#{tickets.estimatedHours}">
												<f:convertNumber pattern="#0.0" />

											</h:outputText>
											<h:outputText value="   " />
											<h:outputText value="Hours" />
										</h:column>


										<h:column>
											<f:facet name="header">
												<h:outputText value="Real time" />
											</f:facet>

											<h:outputText value="#{tickets.duration}">
												<f:convertNumber pattern="#0.0" />

											</h:outputText>
											<h:outputText value="   " />
											<h:outputText value="Hours" />
										</h:column>

							</h:dataTable>
						</div>
					</div>
				</div>

			</div>
		</div>




		</section>




	</ui:define>
</ui:composition>
