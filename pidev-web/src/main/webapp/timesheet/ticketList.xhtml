<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml">
	<ui:param name="page_name" value="Index" />

	<ui:define name="content">

		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					List ticket<small data-localize="dashboard.WELCOME"></small>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-8 col-md-8">
					<div class="card">
						<div class="card-header">list tickets</div>
						<h:form>

							<h:commandLink styleClass="btn btn-sm btn-danger command-ajouter"
								action="#{ticketBean.goTo}">  ajouter </h:commandLink>

						</h:form>

					</div>
					<div class="card-body">
						<div class="table-responsive bootgrid">
							<h:dataTable style="border:none" styleClass="table table-striped"
								id="bootgrid-command" value="#{ticketBean.tickets}"
								var="tickets" border="1">
								<h:column>

									<f:facet name="header">
										<h:outputText value="Titre ticket" />
									</f:facet>
									<h:outputText value="#{tickets.title}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Description ticket" />
									</f:facet>
									<h:outputText value="#{tickets.description}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Equipe" />
									</f:facet>
									<h:outputText value="#{tickets.difficulty}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Equipe Affecter" />
									</f:facet>
									<h:outputText value="#{tickets.team.nameTeam}" />
								</h:column>

								<h:column>
							

								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>

			</div>
		</div>




		</section>




	</ui:define>
</ui:composition>
