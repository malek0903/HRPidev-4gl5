<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml">
	<ui:param name="page_name" value="Index" />
	<ui:define name="menu">
	      <section class="section-container">
         <!-- Page content-->
         <div class="content-wrapper">
            <div class="content-heading">Chart JS</div>
            <div class="container-fluid container-md">
               <div class="row mb-3">
                  <div class="col-xl-6">
                     <h3 class="mb-3 py-2">Line Chart</h3>
                     <div><canvas id="chartjs-linechart"></canvas></div>
                  </div>
                  <div class="col-xl-6">
                     <h3 class="mb-3 py-2">Bar Chart</h3>
                     <div><canvas id="chartjs-barchart"></canvas></div>
                  </div>
               </div>
               <div class="row mb-3">
                  <div class="col-lg-6">
                     <h3 class="mb-3 py-2">Polar Area Chart</h3>
                     <div><canvas id="chartjs-polarchart"></canvas></div>
                  </div>
                  <div class="col-lg-6">
                     <h3 class="mb-3 py-2">Radar Chart</h3>
                     <div><canvas id="chartjs-radarchart"></canvas></div>
                  </div>
               </div>
               <div class="row mb-3">
                  <div class="col-lg-6">
                     <h3 class="mb-3 py-2">Pie Chart</h3>
                     <div><canvas id="chartjs-piechart"></canvas></div>
                  </div>
                  <div class="col-lg-6">
                     <h3 class="mb-3 py-2">Doughnut Chart</h3>
                     <div><canvas id="chartjs-doughnutchart"></canvas></div>
                  </div>
               </div>
            </div>
         </div>
      </section>
	
	
	</ui:define>
</ui:composition>
